<nav class="tabs__container">
    <div class="tabs__open" ng-repeat="tab in tabs" ng-click="switchToTab(tab)" id="{{tab.subject + tab.value}}">
        <span>{{tab.subject + " " + tab.value}}</span>
        <div class="tabs__close" ng-click="closeTab(tab); $event.stopPropagation()">
            <img ng-src="{{cross}}" width="16" height="16" alt="тут был крестик">
        </div>
    </div>
</nav>

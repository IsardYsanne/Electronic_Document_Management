<div class="document-fields">
    <div class="document-fields__container">
        <p class="document-fields__title">Документ</p>
        <div class="document-fields__content">
            <div class="document-fields__fields row">
                <div class="document__field col-4"><span>ID</span></div>
                <div class="document__field col-2">Название</div>
                <div class="document__field col-2">Регистрационный номер</div>
                <div class="document__field col-2">Дата регистрации документа</div>
                <div class="document__field col-2">Автор документа</div>
            </div>
            <div class="document-fields__fields-content row">
                <div class="document__field col-4">{{document.id}}</div>
                <div class="document__field col-2">{{document.name}}</div>
                <div class="document__field col-2">{{document.regNumber}}</div>
                <div class="document__field col-2">{{document.date}}</div>
                <div class="document__field col-2">{{document.author}}</div>
            </div>
        </div>
    </div>
</div>
